<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
</head>

<body class="p-5">
    <div class="card">
        <h5 class="card-header">Customer</h5>
        <div class="card-body">
          <input id="txt_order" type="text" class="form-control mb-3" placeholder="menu" />
          <input id="txt_count" type="text" class="form-control mb-3" placeholder="amount" />
          <input id="txt_table_number" type="text" class="form-control mb-3" placeholder="table number" />
          <a onclick="sendOrdering()" class="btn btn-primary">order</a>
        </div>
      </div>

      <script>
            const socket = io.connect('http://localhost:3000');
            
            function sendOrdering() {
                const order = document.getElementById('txt_order').value;
                const count = document.getElementById('txt_count').value;
                const tableNumber = document.getElementById('txt_table_number').value;

                const info = {
                    name: 'rosetta',
                    order: order,
                    count: count,
                    tableNumber: tableNumber
                }

                socket.emit('order', info);
            }
      </script>
</body>

</html>
